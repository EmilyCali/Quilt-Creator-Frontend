<!DOCTYPE html>
<html ng-app="quilt_creator_app">
  <head>
    <meta charset="utf-8">
    <title>Quilt Creator Home</title>
    <!-- javascript -->
      <!-- jquery -->
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script> -->
      <!-- angular -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
      <!-- js files -->
        <script type="text/javascript" src="/js/app.js"></script>
    <!-- css -->
      <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body ng-controller="mainController as ctrl">

    {{ctrl.message}}

<!-- =====AN ATTEMPT AT PARTIALS THAT FAILED==== -->
    <!-- <div ng-include="views/createAccount.html">
    </div>

    <div ng-include="views/login.html">
    </div> -->

    <!--===========CREATE ACCOUNT=============-->
    <section id="signup-modal" class="modal">
      <section class="modal-input-box">
        <!--Button to close modal-->
        <!-- <div>
          <a class="close">X</a>
        </div> -->
        <!-- Button to close the modal END-->
        <form ng-submit="ctrl.createAccount(user)">
          <div class="legend-container">
            <legend align="center"><h2>Create Account</h2></legend>
          </div>
          <input class="username" type="text" ng-model="user.username" placeholder="username"/><br/>
          <input class="password" type="password" ng-model="user.password" placeholder="password" required min-length="8"/><br/>
          <input class="create-account-btn" type="submit" value="Sign Up"/>
        </form>
      </section>
    </section>
    <!--=========END CREATE ACCOUNT=========-->


    <!--============LOGIN MODAL===============-->
    <section id="login-modal" class="modal">
      <section class="modal-input-box">
        <!--Button to close modal-->
        <!-- <div>
          <a class="close">X</a>
        </div> -->
        <!-- Button to close the modal END-->
        <form ng-submit="ctrl.login(user)">
          <div class="legend-container">
            <legend><h2>Login</h2></legend>
          </div>
          <label for="username">Username:</label>
          <input class="username" type="text" ng-model="user.username" placeholder="username"/><br/>
          <label for="password">Password:</label>
          <input class="password" type="password" ng-model="user.password" placeholder="password" required min-length="8"/><br/>
          <input class="login-btn" ng-click="user.login()" type="submit"/>
        </form>
        <p>Welcome: {{ ctrl.user.username }} </p>
        <div>{{ctrl.error}}</div>
        <!-- removed ng repeat for user -->
      </section>
    </section>
    <!--=============END LOGIN MODAL============-->

    <!--============INDEX QUILTS===============-->
    <div id="index">
      <div class="quilts container">
        <!-- ngshow to have this hide and show -->
        <!-- ngrepeat for each quilt -->
        <div class="quilt">
          <!-- edit tab for each as long as it is yours -->
          <!-- quilt image -->
          <img />
          <!-- quilt title -->
          <h4></h4>
          <!-- quilt creator username -->
          <h4></h4>
        </div>
      </div>
    </div>
    <!--=============END QUILT INDEX============-->

    <!--============MAKE QUILTS===============-->
    <div id="make-quilt">
      <!-- two columns, one with draggables other to hold them -->
      <div class="squares container">
        <div class="pieces">
          <!-- red square -->
          <div class="red piece"></div>
          <!-- orange square -->
          <div class="orange piece"></div>
          <!-- yellow square -->
          <div class="yellow piece"></div>
          <!-- green square -->
          <div class="green piece"></div>
          <!-- blue square -->
          <div class="blue piece"></div>
          <!-- purple square -->
          <div class="purple piece"></div>
          <!-- black square -->
          <div class="black piece"></div>
          <!-- white square -->
          <div class="white piece"></div>
          <!-- grey square -->
          <div class="grey piece"></div>
        </div>
        <div class="quilt">
          <!-- edit tab for each as long as it is yours -->
          <!-- quilt image -->
          <img />
          <!-- quilt title -->
          <h4></h4>
          <!-- quilt creator username -->
          <h4></h4>
        </div>
      </div>
    </div>
    <!--=============END QUILT INDEX============-->


  </body>
</html>
